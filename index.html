<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Repositories</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="main.css" />
</head>

<body>

    <div class="header-section">
        <div class="author-content">
            <img src="my-photo.png" alt="my photo" />
            <h2 class="author-name">Mohamed Saied</h2>
            <h2 class="header-title">Explore GitHub Repositories by Username</h2>
            <p class="header-subtitle">
                Enter any GitHub username to fetch and view their public repositories using GitHub API.
            </p>
        </div>
    </div>

    <div class="repos-container">
        <div class="get-repos">
            <input type="text" placeholder="Github Username" />
            <span class="get-button">Get Repos</span>
        </div>

    </div>
    <div class="repos-container data">
        <div class="show-data">
            <span>No Data To Show</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
